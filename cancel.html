    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;

            justify-content: center;

            height: 100vh;
            text-align: center;

            border-radius: 8px;

            color: #dc3545;
        }

</head>

    <div class="container">
        <h1>Payment Canceled</h1>

<!DOCTYPE html>
<html>
<head>
  <title>Payment Successful</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      color: green;
    }
  </style>
</head>
<body>
  <h1>✅ Payment Successful!</h1>
  <p>Thank you for your purchase. You will receive your product shortly.</p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const sessionId = params.get("session_id");

    if (!sessionId) {
      document.body.innerHTML = '<h1>❌ No session ID provided</h1>';
    } else {
      fetch(`/confirm-payment?session_id=${sessionId}`)
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            console.log("✅ Payment sent to Discord");
          } else {
            document.body.innerHTML = '<h1>❌ Failed to confirm payment</h1>';
          }
        })
        .catch(err => {
          console.error("Fetch error:", err);
          document.body.innerHTML = '<h1>❌ Error confirming payment</h1>';
        });
    }
  </script>
</body>
</html>
